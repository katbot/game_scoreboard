<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="c_home">
                <h3>HOME</h3>
                <div class="score">
                    <span id="home_score">0</span>
                </div>
                
                <div class="buttons">
                    <button onclick="add1H()">+1</button>
                    <button onclick="add2H()">+2</button>
                    <button onclick="add3H()">+3</button>
                </div>
            </div>
            
            <div class="reset">
                <button onclick="reset()">RESET</button>
            </div>
            
            <div class="c_guest">
                <h3>GUEST</h3>
                <div class="score">
                    <span id="guest_score">0</span>
                </div>
                
                <div class="buttons">
                    <button onclick="add1G()">+1</button>
                    <button onclick="add2G()">+2</button>
                    <button onclick="add3G()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
